<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBT - Hotel Website</title>
    <link rel="stylesheet" href="FA/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!--- Header ----------->
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="">HBT</a></h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html" class="current">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- section -->

    <section id="contact-form">
        <div class="container">
            <h1><span class="text-primary">Contact</span> US</h1>
            <p>Please fill out the form bellow to contact us</p>

            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" required placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea type="text" name="message" id="message" placeholder="Message">
                    </textarea>
                </div>
                <button class="btn">Submit</button>
            </form>
        </div>
    </section>

    <section id="contact-info" class="bg-dark">
        <div class="container">
            <div class="box">
                <i class="fas fa-hotel fa-3x"></i>
                <h3>Locations</h3>
                <p>
                   123 Main st, New York, NY
                </p>
            </div>
            <div class="box">
                <i class="fas fa-phone fa-3x"></i>
                <h3>Phone Number</h3>
                <p>
                   (+347) 779 7709
                </p>
            </div>
            <div class="box">
                <i class="fas fa-envelope fa-3x"></i>
                <h3>Email</h3>
                <p>
                   info@hbthotel.com
                </p>
            </div>
        </div>
    </section>
    <!-- ------footer ---------->
    <footer id="main-footer">
        <p>Hotel HTB &copy; 2021 All rights Reserved</p>
        <p>Author: Mirjalol Inomjonov</p>
    </footer>
</body>

</html>
